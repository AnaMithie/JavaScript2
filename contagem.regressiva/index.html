<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa">
        <div>
            <h1>Contagem regressiva para o CARNAVAL 04/03/2026</h1>
            <br>
            <div id="contador">
                <p id="tempo"></p>
            </div>
        </div>
    </div>

    <audio id="musicaFinal">
        <source src="audio/carnaval.mp3" type="audio/mpeg">
        Seu navegador nÃ£o suporta Ã¡udio.
    </audio>
        
    <script>
        const audio = document.getElementById("musicaFinal");

        function atualizarContador(){
            const agora = new Date();
            const dataAlvo = new Date(2026, 2, 4); 
            const diferenca = dataAlvo - agora;

            if(diferenca < 0){
                document.getElementById("contador").innerHTML = "<h2>Contagem finalizada!</h2>"; 
                audio.play();  // ðŸŽ¶ Toca a mÃºsica!
                clearInterval(intervalo);
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("tempo").textContent = 
                "Dias: " + dias + 
                " | Horas: " + horas + 
                " | Minutos: " + minutos + 
                " | Segundos: " + segundos;
        }
        
        atualizarContador();
        const intervalo = setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
