<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Aventura - Ca√ßa ao Tesouro üè∞üç≠</title>
    <style>
        body {
            background-color: #7ccfff;
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url(img/hda.jpg);
            background-repeat: none;
            background-position: center;
            background-size: cover;
            height: 100vh;
        }

        h1 {
            color: #000000;
        }

        .container {
            background-color: #5ea9ff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: auto;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 100px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #1c78c0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155a8a;
        }

        .mensagem {
            margin: 15px 0;
            font-size: 18px;
        }

        .historico {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Hora de Aventura üè∞üç≠</h1>
    <div class="container">
        <p> Ajude Finn e Jake a encontrar o tesouro escondido no Reino Doce!</p>

        <input type="number" id="entrada" placeholder="1 a 100" min="1" max="100">
        <button onclick="tentar()">Tentar</button>
        <button onclick="reiniciar()">Reiniciar </button>

        <div class="mensagem" id="mensagem"></div>

        <div class="historico">
            <h3> Tentativas:</h3>
            <p id="historico">Nenhuma ainda...</p>
            <p id="tentativas">Tentativas restantes: 10</p>
        </div>
    </div>

    <script>
        let numeroSecreto;
        let tentativas;
        let historico = [];

        function iniciarJogo() {
            numeroSecreto = Math.floor(Math.random() * 100) + 1;
            tentativas = 10;
            historico = [];
            document.getElementById('mensagem').innerText = '';
            document.getElementById('historico').innerText = 'Nenhuma ainda...';
            document.getElementById('tentativas').innerText = 'Tentativas restantes: 10';
            document.getElementById('entrada').disabled = false;
            document.querySelector('button').disabled = false;
        }

        function tentar() {
            const entrada = parseInt(document.getElementById('entrada').value);
            if (isNaN(entrada) || entrada < 1 || entrada > 100) {
                alert('Digite um n√∫mero entre 1 e 100, parceiro!');
                return;
            }

            historico.push(entrada);
            tentativas--;

            if (entrada === numeroSecreto) {
                document.getElementById('mensagem').innerText = `üéâ Voc√™ encontrou o tesouro! O n√∫mero era ${numeroSecreto}! üéÇ‚ú®`;
                encerrarJogo();
            } else if (tentativas === 0) {
                document.getElementById('mensagem').innerText = `üíÄ Fim de jogo! O n√∫mero era ${numeroSecreto}.`;
                encerrarJogo();
            } else if (entrada < numeroSecreto) {
                document.getElementById('mensagem').innerText = 'üî∫ Est√° mais para cima! O BMO disse que √© maior!';
            } else {
                document.getElementById('mensagem').innerText = 'üîª Est√° mais para baixo! Marceline acha que √© menor!';
            }

            atualizarHistorico();
        }

        function atualizarHistorico() {
            document.getElementById('historico').innerText = historico.join(', ');
            document.getElementById('tentativas').innerText = `Tentativas restantes: ${tentativas}`;
        }

        function encerrarJogo() {
            document.getElementById('entrada').disabled = true;
            document.querySelector('button').disabled = true;
        }

        function reiniciar() {
            iniciarJogo();
        }

        iniciarJogo();
    </script>
</body>
</html>
